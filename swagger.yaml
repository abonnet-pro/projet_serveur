swagger: "2.0"

info:
  version: 1.0.0
  title: ABONNEMENTS API
  description: L'API permettant de gerer les abonnements clients

schemes:
  - https
host: localhost:3332
basePath: /

paths:
  /employe:
    post:
      summary: Créer un nouvel employé.
      tags:
        - Employe
      parameters:
        - in: body
          name: employeInformations
          required: true
          schema:
            $ref: '#/definitions/employeCreation'

      responses:
        200:
          description: Employé créé
        500:
          description: Erreur, voir descriptif de l'erreur

  /employe/authenticate:
    post:
      summary: Authentifie un employé.
      tags:
        - Employe
      parameters:
        - in: body
          name: employeAuthentifications
          required: true
          schema:
            $ref: '#/definitions/employeAuthentification'

      responses:
        200:
          description: Employé authentifié
          schema:
            $ref: '#/definitions/employe'
        500:
          description: Erreur, voir descriptif de l'erreur


definitions:
  employeCreation:
    type: object
    properties:
      displayname:
        type: string
      login:
        type: string
      password:
        type: string

  employeAuthentification:
    type: object
    properties:
      login:
        type: string
      password:
        type: string

  employe:
    type: object
    properties:
      displayname:
        type: string
      login:
        type: string
      role:
        type: string
      token:
        type: string